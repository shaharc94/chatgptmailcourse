<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הירשם לקורס במייל</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 0.7s ease-out;
    }

    h1 {
      margin-top: 0;
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #3f51b5;
    }

    button {
      width: 100%;
      margin-top: 20px;
      background: #3f51b5;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #303f9f;
    }

    .success {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>קורס מייל קצר על ChatGPT</h1>
    <p>הכניסו את כתובת המייל שלכם כדי לקבל סדרת מיילים מעשיים ומדויקים שישפרו את העבודה שלכם עם מחשב.</p>
    <form id="email-form">
      <input type="email" id="email" name="email" placeholder="כתובת מייל" required>
      <button type="submit">הרשמה</button>
      <div class="success" id="success-message">נרשמת בהצלחה! נשלח אליך אישור למייל.</div>
    </form>
  </div>

  <script>
    document.getElementById('email-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `email=${encodeURIComponent(email)}`
      });

      document.getElementById('success-message').style.display = 'block';
      document.getElementById('email-form').reset();
    });
  </script>
</body>
</html>
