<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הרשמה לקורס במייל על ChatGPT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.7s ease-out;
    }
    h1 {
      font-size: 22px;
      color: #263238;
      margin-bottom: 10px;
    }
    p {
      color: #546e7a;
      margin-bottom: 30px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #cfd8dc;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #00acc1;
      outline: none;
    }
    button {
      width: 100%;
      background: #00acc1;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00838f;
    }
    .success {
      display: none;
      color: #388e3c;
      margin-top: 20px;
      font-weight: bold;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>הירשמו לקורס מיילים על ChatGPT</h1>
    <p>5 מיילים שילמדו אותך איך להפוך את ChatGPT לכלי עבודה יומיומי</p>
    <form id="signup-form">
      <input type="text" id="name" name="name" placeholder="שם מלא" required>
      <input type="email" id="email" name="email" placeholder="כתובת אימייל" required>
      <button type="submit">הרשמה</button>
      <div class="success" id="success-message">נרשמת בהצלחה! בדוק את המייל שלך</div>
    </form>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`
      });

      document.getElementById('success-message').style.display = 'block';
      document.getElementById('signup-form').reset();
    });
  </script>
</body>
</html>
