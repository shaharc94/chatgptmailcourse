<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הרשמה לקורס במייל</title>
  <style>
    :root {
      --primary-color: #6200ea;
      --accent-color: #03dac5;
      --text-color: #333;
      --bg-color: #f5f5f5;
      --input-border: #ccc;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: right;
    }
    h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      color: var(--text-color);
      margin-bottom: 30px;
      font-size: 15px;
    }
    label {
      font-size: 14px;
      color: var(--text-color);
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3700b3;
    }
    .success {
      display: none;
      color: green;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>הצטרפו לקורס במייל</h1>
    <p>קורס קצר, ברור ומעשי על שימוש חכם ב-ChatGPT בעבודה.</p>
    <form id="signup-form">
      <label for="name">שם מלא</label>
      <input type="text" id="name" name="name" required>
      <label for="email">אימייל</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">הרשמה</button>
      <div class="success" id="success-message">נרשמת בהצלחה! המייל הראשון יישלח בקרוב.</div>
    </form>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      fetch("https://script.google.com/macros/s/AKfycbyt-FaJzML4-wj1nCKXaH012o1BeSZSkDTtAdChm1ATDTVcdhh5NfgZmg4NpcHaVo46/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`
      });

      document.getElementById('success-message').style.display = 'block';
      document.getElementById('signup-form').reset();
    });
  </script>
</body>
</html>
